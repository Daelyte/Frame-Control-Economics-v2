# Full production configuration - All features enabled
[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_SKIP_PLUGIN_INSTALL = "true"
  # Explicitly disable problematic plugins
  NETLIFY_DISABLE_PLUGIN_GHOST_MARKDOWN = "true"
  NETLIFY_DISABLE_PLUGIN_FETCH_FEEDS = "true"

# Explicitly disable problematic plugins that may be configured in Netlify UI
# This prevents the Ghost plugin error and other build failures

# Ghost plugin explicitly disabled with dummy inputs to prevent errors
[[plugins]]
package = "netlify-plugin-ghost-markdown"
enabled = false
  [plugins.inputs]
  ghostURL = "disabled"
  ghostKey = "disabled"

# Feeds plugin explicitly disabled to prevent missing input errors
[[plugins]]
package = "netlify-plugin-fetch-feeds"
enabled = false
  [plugins.inputs]
  dataDir = "disabled"
  feeds = []

# Previous plugins removed to fix build failures
# If you need plugins in the future, configure them properly here with real credentials

[build.processing]
  skip_processing = false

# Enhanced security headers for production
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cache-Control = "public, max-age=31536000, immutable"

# API function headers with CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Static asset optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API endpoint redirects for cleaner URLs
[[redirects]]
  from = "/api/analytics"
  to = "/.netlify/functions/analytics"
  status = 200

[[redirects]]
  from = "/api/feedback"
  to = "/.netlify/functions/feedback"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
