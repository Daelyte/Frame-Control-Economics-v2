[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_SKIP_PLUGIN_INSTALL = "true"

# Enable prerendering for SEO (crawlers get real HTML)
[build.processing]
  skip_processing = false

[build.processing.prerender]
  enabled = true

# Temporarily disable plugins for deployment
# [[plugins]]
#   package = "@netlify/plugin-emails"
# [[plugins]]
