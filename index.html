<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Frame Economics — Master Behavioral Psychology & Influence</title>
    <meta name="description" content="A practical, ethical playbook for influence: rules, science, and case studies you can use today. Master behavioral psychology to negotiate, sell, and lead with calm authority." />
    <meta name="keywords" content="frame economics, behavioral psychology, influence, frame control, behavioral economics, psychology of persuasion, ethical influence, negotiation psychology" />
    <meta name="author" content="Frame Economics" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://icecoldfroste.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Frame Economics — Master Behavioral Psychology & Influence" />
    <meta property="og:description" content="Practical, ethical influence. Learn the rules, the science, and real-world plays." />
    <meta property="og:url" content="https://icecoldfroste.com/" />
    <meta property="og:image" content="https://icecoldfroste.com/dragon-og-new.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Frame Economics" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Frame Economics — Master Behavioral Psychology & Influence" />
    <meta name="twitter:description" content="Practical, ethical influence. Learn the rules, the science, and real-world plays." />
    <meta name="twitter:image" content="https://icecoldfroste.com/dragon-og-new.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Course",
      "name": "Frame Economics",
      "description": "An applied course on behavioral psychology for ethical influence, featuring 10 frame control rules, interactive assessments, and real-world case studies.",
      "provider": {
        "@type": "Organization",
        "name": "Frame Economics",
        "url": "https://icecoldfroste.com"
      },
      "hasCourseInstance": {
        "@type": "CourseInstance",
        "courseMode": ["online", "self-paced"]
      },
      "educationalLevel": "Intermediate",
      "teaches": [
        "Behavioral Psychology",
        "Influence Techniques",
        "Frame Control",
        "Negotiation Psychology",
        "Ethical Persuasion"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Frame Economics",
      "url": "https://icecoldfroste.com",
      "description": "Master behavioral psychology and ethical influence through practical rules, scientific insights, and real-world case studies.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://icecoldfroste.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Theme script to prevent FOUC -->
    <script>
      try {
        const theme = localStorage.getItem('fe_theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Fallback to dark mode
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
